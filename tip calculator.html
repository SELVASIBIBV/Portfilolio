<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <label for="billAmount">Bill Amount:</label>
            <input type="text" id="billAmount" placeholder="Enter bill amount" required>
            
            <label for="tipPercentage">Tip Percentage:</label>
            <input type="text" id="tipPercentage" placeholder="Enter tip percentage" required>
            
            <button onclick="calculateTip()">Calculate Tip</button>
            
            <div class="result">
                <p id="tipAmount">Tip Amount: $0.00</p>
                <p id="totalAmount">Total Amount: $0.00</p>
            </div>
        </div>
    </div>
    <script src="tipcal.js"></script>
</body>
</html>
